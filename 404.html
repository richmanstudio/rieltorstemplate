<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Страница не найдена — Vision</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/animations.css" />
  <link rel="stylesheet" href="css/404.css" />
</head>
<body>

  <section id="not-found">
    <div class="container">
      <div class="error-wrapper">
        <h1 class="error-code" data-animate>404</h1>
        <p class="error-message" data-animate>Страница не найдена</p>
        <p class="error-desc" data-animate>

        </p>
        <a href="index.html" class="btn ripple" data-animate>На главную</a>
      </div>
    </div>
  </section>

  <script src="js/script.js" defer></script>

</html>
